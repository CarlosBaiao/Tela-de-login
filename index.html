<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5a44bf42e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Finance</title>
</head>
<body>
    <main>
        <div class="slogan-content">
        <h1>Finances Talk </h1>
        <p>podCast about finance</p>
        </div>
        <div class="form-content">
            <form action=""> 
                <input required type="text" name="name" id="name" placeholder="Name">
                <input required type="email" name="email" id="email" placeholder="Email" >
                <input required type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="Sing In" id="button" >
            </form>
            <div class="alternative">
                <span>OR</span>
            </div>
            <div class="socials">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                
            </div>
        </div>
    </main>
    <section class="image">
        <img src="./images/financiasBackground.svg" >
        <div class="circle"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
